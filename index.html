<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="sharks.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <body style="background-color: lightgray">
    <h1 id="title">Shark Survey</h1>
    <p id = description>A survey about sharks, apex predators of the ocean.</p>
    <form class="sharks" id="survey-form" action="index.html" method="post">
        <label for="name">What's your name?</label><br>
      <input type="text" name="name" id="name" value="Chief Martin Brody" required>
      <br><br>
      <label for="email">Enter your email</label>
      <input type="email" name="email" id="email" required>
      <br><br>
      <label for="number">How many sharks have you seen?</label>
      <input type="number" name="no_sharks" value="2" id="number">
      <br><br>
      <label for="dropdown">Where would you rather see a shark?</label>
      <select class="drop" name="drop" id="dropdown">
        <option value="the beach">the beach</option>
        <option value="open ocean">open ocean</option>
        <option value="a river">a river</option>
      </select>
<br><br>
      <!-- radio buttons -->
      <label for="excited" id="radio-label">Would you be excited to see a shark?</label><br>
        <input type="radio" name="excited" value="yes" checked!>Yes!<br>
        <input type="radio" name="excited" value="no">no<br><br>

        <label for="checks" id="check-label">What kind of shark would you like to see?</label><br>
        <input type="checkbox" name="type" value="Mako">Mako<br>
        <input type="checkbox" name="type" value="Hammerhead">Hammerhead<br>
        <input type="checkbox" name="type" value="Great White Shark">Great White<br>
        <input type="checkbox" name="type" value="Megalodon">Megalodon :( <br>


        <p>Any other comments about sharks?</p>
        <textarea name="more-text" rows="8" cols="80"></textarea><br>
<input type="submit" name="submit" value="Yes, tell me about sharks!" id="submit">

    </form>

  </body>
</html>
